<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script>

    </script>
  </head>
  <body>
    <iframe id="iframe" onload="check(this)" 
            src="https://script.google.com/macros/s/AKfycbx82JCh7xx7fPUWLnLHCNkPoYNabfmoqe_nXpnjY9-vQNTqetGv/exec" 
            style="
                   border: none;
                   padding: 0px;
                   margin: 0px;
                   position: fixed;
                   top: 0;
                   left: 0;
                   width: 100%;
                   height: 100%;
                   display: none;
                   ">
    </iframe>
    <script>
      function check(e){
        try{e.contentDocument}
        catch(err){console.log(err)}}
      var query=document.location.search;
      var iframe=document.getElementById('iframe');
      var link=iframe.src;
      if(query!=null){iframe.src=link+query}
      iframe.style.display='block';
    </script>
  </body>
</html>
