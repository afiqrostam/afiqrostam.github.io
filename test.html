<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <base target="_top">
    <script>

    </script>
  </head>
  <body style="
               border: none;
               padding: 0px;
               margin: 0px;
               ">
    <iframe id="iframe" 
            onload="check(this)" 
            src="https://script.google.com/a/veolia.com/macros/s/AKfycbxuYbKXdWJeCJmhV4aWeFiain8tCVVQOuidayIk4ehNl5ySp2ob/exec" 
            style="
                   border: none;
                   padding: 0px;
                   margin: 0px;
                   width: 100vw;
                   height: 100vh;
                   display: none;
                   ">
    </iframe>
    <script>
      function check(e){
        try{e.contentDocument}
        catch(err){console.log(err)}}
      var query=document.location.search;
      var iframe=document.getElementById('iframe');
      var link=iframe.src;
      if(query!=null){iframe.src=link+query}
      iframe.style.display='block';
    </script>
  </body>
</html>
