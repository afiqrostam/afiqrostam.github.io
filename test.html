<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script>
      function check(){
        try{this.contentDocument}
        catch(err){alert(err)}}
    </script>
  </head>
  <body>
    <iframe id="iframe" onload="check(this)" src="https://script.google.com/a/macros/veolia.com/s/AKfycbxuYbKXdWJeCJmhV4aWeFiain8tCVVQOuidayIk4ehNl5ySp2ob/exec" 
            style="
                   border: none;
                   padding: 0px;
                   margin: 0px;
                   position: fixed;
                   top: 0;
                   left: 0;
                   width: 100%;
                   height: 100%;
                   display: none;
                   ">
    </iframe>
    <script>
      var query=document.location.search;
      var iframe=document.getElementById('iframe');
      var link=iframe.src;
      if(query!=null){iframe.src=link+query}
      iframe.style.display='block';
    </script>
  </body>
</html>
